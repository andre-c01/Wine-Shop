server {
    listen 81;
    server_name phpmyadmin.local;
    root /var/www/phpmyadmin;

    index index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
     }

    location ~ /\.ht {
        deny all;
    }

}
